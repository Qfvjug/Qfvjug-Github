<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qfvjug – Admin</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Admin-Panel</h1>
        <nav class="main-nav">
            <a href="index.html"><img src="assets/home.svg" alt="Home" class="nav-icon"> Startseite</a>
            <a href="videos.html"><img src="assets/video.svg" alt="Videos" class="nav-icon"> Videos</a>
            <a href="downloads.html"><img src="assets/download.svg" alt="Downloads" class="nav-icon"> Downloads</a>
            <a href="admin.html" class="active"><img src="assets/admin.svg" alt="Admin" class="nav-icon"> Admin</a>
        </nav>
    </header>
    <main>
        <section id="admin-login">
            <h2>Login</h2>
            <input type="password" id="adminPassword" placeholder="Passwort">
            <button id="loginBtn">Login</button>
            <div id="loginError" style="color:#ff5555;display:none;margin-top:1em;">Falsches Passwort!</div>
        </section>
        <section id="admin-panel" style="display:none;">
            <h2>Admin-Bereich</h2>
            <button id="logoutBtn" style="float:right;">Logout</button>
            <div class="admin-cards">
                <div class="admin-card">
                    <h3>Videos verwalten</h3>
                    <form id="addVideoForm">
                        <input type="text" id="videoTitle" placeholder="Titel" required>
                        <input type="text" id="videoUrl" placeholder="YouTube-Link" required>
                        <button type="submit">Hinzufügen</button>
                    </form>
                    <ul id="videoList"></ul>
                </div>
                <div class="admin-card">
                    <h3>Downloads verwalten</h3>
                    <form id="addDownloadForm">
                        <input type="text" id="downloadTitle" placeholder="Name" required>
                        <input type="text" id="downloadUrl" placeholder="Download-Link" required>
                        <button type="submit">Hinzufügen</button>
                    </form>
                    <ul id="downloadList"></ul>
                </div>
                <div class="admin-card">
                    <h3>Benachrichtigungen</h3>
                    <form id="notifyForm">
                        <input type="text" id="notifyMsg" placeholder="Nachricht" required>
                        <button type="submit">Senden</button>
                    </form>
                    <ul id="notifyHistory"></ul>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Qfvjug</p>
    </footer>
    <script src="js/admin.js"></script>
</body>
</html>
